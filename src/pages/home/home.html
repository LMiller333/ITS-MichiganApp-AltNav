<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button (click)="goToAltHome();">
            Toggle Page
          </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>



<!-- Banner -->
<div class="banner">
    <ion-card class="image-card">
        <img src="https://imagesvc.timeincapp.com/v3/mm/image?url=https%3A%2F%2Fcdn-image.travelandleisure.com%2Fsites%2Fdefault%2Ffiles%2Fstyles%2F1600x1000%2Fpublic%2F1486420801%2Funiversity-michigan-library-UMICH0217.jpg%3Fitok%3DgAK8jPOP&w=1000&c=sc&poi=face&q=70"/>
        <div class="card-title">Welcome</div>
        <div class="card-subtitle">Great Hall by Author</div>
    </ion-card>
</div>




<!-- App Favorites -->
<ion-card class="custom-widget-card" >
    <ion-card-header>
        <ion-icon name="star" item-start></ion-icon>     
      Favorites
    </ion-card-header> 
    <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-start full text-wrap class="fav-button" color="secondary" (click)="goToGreeneHoover()">
                <ion-icon name="bus"></ion-icon>
                Greene &amp; Hoover</button>
          </ion-col>
          <ion-col col-4>
              <button ion-button icon-start full text-wrap class="fav-button" color="secondary" (click)="goToNorthQuad()">
                  <ion-icon name="restaurant"></ion-icon>
                  North Quad</button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-start full text-wrap class="fav-button" color="secondary" (click)="goToCCRB()">
              <ion-icon name="bicycle"></ion-icon>
              CCRB</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-list>
          <button ion-item (click)="goToFavorites()" class="options">Edit Favorites</button>
      </ion-list>

</ion-card>



<!-- Today's Classes -->
  <ion-card class="custom-widget-card">
    <ion-card-header>
        <ion-icon name="calendar" item-start></ion-icon>
        Today's Upcoming Classes
      </ion-card-header>
    <ion-list>
      <ion-item style="border-top: none;">
        Psychology 101
      </ion-item>
      <ion-item style="border-bottom: none;">
        Calculus 101
        </ion-item>
    </ion-list>
    <ion-list>
        <button ion-item class="options">View All Classes</button>
    </ion-list>
  </ion-card>

          <ion-icon name="desktop"></ion-icon>

      <button ion-button  text-wrap class="widget hide">

          After Hours Transit</button>

      <button ion-button  text-wrap class="widget hide">

          Campus Events</button>
      <button ion-button  text-wrap class="widget hide">

          Parking Lots</button>
      <button ion-button  text-wrap class="widget hide">
          <ion-icon name="desktop"></ion-icon>
          Athletic Calendar</button>
      <button ion-button icon-start outline class="widget" (click)="goToMore();">
        More</button>
  </ion-row>
</ion-grid>
