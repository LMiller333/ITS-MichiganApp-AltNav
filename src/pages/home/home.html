<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button (click)="goToAltHome();">
            Toggle Page
          </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>



<!-- Banner -->
  <ion-card class="banner">
    <ion-card-header>
      Welcome to the Michigan App!
    </ion-card-header>
  </ion-card>



<!-- App Favorites -->
<ion-card >
    <ion-card-header>
        <ion-icon name="star" item-start></ion-icon>     
      Favorites
    </ion-card-header> 
    <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-start full text-wrap class="fav-button" color="primary" (click)="goToGreeneHoover()">
                <ion-icon name="bus"></ion-icon>
                Greene &amp; Hoover</button>
          </ion-col>
          <ion-col col-4>
              <button ion-button icon-start full text-wrap class="fav-button" color="primary" (click)="goToNorthQuad()">
                  <ion-icon name="restaurant"></ion-icon>
                  North Quad</button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-start full text-wrap class="fav-button" color="primary" (click)="goToCCRB()">
              <ion-icon name="bicycle"></ion-icon>
              CCRB</button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-card>



<!-- Today's Classes -->
  <ion-card >
    <ion-card-header>
        <ion-icon name="calendar" item-start></ion-icon>
        Today's Upcoming Classes
      </ion-card-header>
    <ion-list>
      <ion-item style="border-top: none;">
        Psychology 101
      </ion-item>
      <ion-item style="border-bottom: none;">
        Calculus 101
        </ion-item>
    </ion-list>
    <ion-card-content>

    </ion-card-content>
  </ion-card>

<!-- Half Width Button Style -->

<ion-grid >
  <ion-row>
      <button ion-button icon-start class="widget ">
          <ion-icon name="bus"></ion-icon>
          Bus</button>
      <button ion-button icon-start class="widget" (click)="goToDining();">
          <ion-icon name="restaurant"></ion-icon>
          Dining</button>
      <button ion-button  text-wrap class="widget">
          <ion-icon name="desktop"></ion-icon>
          Computer Labs</button>
      <button ion-button  text-wrap class="widget hide">
          <ion-icon name="desktop"></ion-icon>
          After Hours Transit</button>
      <button ion-button  text-wrap class="widget hide">
          <ion-icon name="desktop"></ion-icon>
          Rec Sports</button>
      <button ion-button  text-wrap class="widget hide">
          <ion-icon name="desktop"></ion-icon>
          Campus Events</button>
      <button ion-button  text-wrap class="widget hide">
          <ion-icon name="desktop"></ion-icon>
          Parking Lots</button>
      <button ion-button  text-wrap class="widget hide">
          <ion-icon name="desktop"></ion-icon>
          Athletic Calendar</button>
      <button ion-button icon-start outline class="widget" (click)="goToMore();">
        More</button>
  </ion-row>
</ion-grid>
